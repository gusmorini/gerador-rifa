<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Gerador de rifas</title>
  </head>
  <body>
    <div class="container-rifa">
      <div class="canhoto">
        <h4>Rifa beneficente Ivanice</h4>
        <div class="container">
          <div class="row">
            <strong>Nome:</strong>
            <span></span>
          </div>
          <div class="row">
            <strong>End:</strong>
            <span></span>
          </div>
          <div class="row">
            <strong>Tel:</strong>
            <span></span>
          </div>
        </div>
        <h4>Número: 1</h4>
      </div>

      <div class="corpo">
        <h1 class="titulo">Rifa beneficente</h1>
        <h4>em benefício de Ivanice</h4>
        <h1 class="valor">Valor R$ 10,00</h1>
        <h4>sorteio dia 07 de maio de 2023</h4>
        <h2 class="numero">Número: <span>1</span></h2>
      </div>

      <div class="premios">
        <div class="container-premios">
          <p><strong>1° prêmio: </strong> 1 carneiro</p>
          <p><strong>2° prêmio: </strong> 1 carneiro</p>
          <p><strong>3° prêmio: </strong> 1 carneiro</p>
          <p><strong>4° prêmio: </strong> 1 carneiro</p>
        </div>
      </div>
    </div>

</html>
