<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Gerador de rifas</title>
  </head>
  <body>
    <div id="container"></div>

    <div class="container-rifa">
      <div class="canhoto">
        <h4 class="destaque">Rifa beneficente Ivanice</h4>
        <div class="container">
          <div class="row">
            <strong>Nome:</strong>
            <span></span>
          </div>
          <div class="row">
            <strong>End:</strong>
            <span></span>
          </div>
          <div class="row">
            <strong>Tel:</strong>
            <span></span>
          </div>
        </div>
        <h4>Número: <span id="numero-canhoto" class="destaque">1</span></h4>
      </div>

      <div class="corpo">
        <h2 class="destaque">Rifa beneficente</h2>
        <h5>em benefício de Ivanice Vaz de Lima</h5>
        <h2 class="valor destaque">Valor R$ 10,00</h2>
        <h3 class="numero">
          Número: <span id="numero" class="destaque">1</span>
        </h3>
      </div>

      <div class="premios">
        <div class="container-premios">
          <p><strong>1° </strong> um carneiro</p>
          <p><strong>2° </strong> um edredom de casal</p>
          <p><strong>3° </strong> uma Tupperware de 7,5 L</p>
          <p><strong>4° </strong> 1 kit da natura</p>
        </div>
      </div>
    </div>
  </body>
</html>
